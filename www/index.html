<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"/>
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <title>PhoneGap Starter</title>
</head>

<body>
<div class="app">

    <h1>Default Example</h1>

    <table class="motion-table">
        <tr>
            <td>Acceleration X</td>
            <td class="acceleration-x">0</td>
        </tr>
        <tr>
            <td>Acceleration Y</td>
            <td class="acceleration-y">0</td>
        </tr>
        <tr>
            <td>Acceleration Z</td>
            <td class="acceleration-z">0</td>
        </tr>
    </table>
    <div class="spacer"></div>
    <div class="panel"></div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/libs/requirejs/require.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script type="text/javascript">
    require(["app"],function(app){
        app.initialize();
    });
</script>
</body>

</html>
